<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel ="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <title>Events</title>
</head>
<body>
    <div class ="container">
        <div class = "row">
            <div class ="col-md-12">
                    <h1>UFO Sightings list</h1>
            </div>
        </div>
    </div>
    <div class ="container">
        <div class = "row">
            <div class ="col-md-6">
                    <h3>Search Criterias</h3>
            </div>
        </div>
    </div>
    <div class ="container">
            <div class = "row">
                <div class ="col-md-12">
                    <form>
                        <label for="date-inp">Date/time</label>
                        <input type="text" id="date-inp" />
                        <label for="city-inp">City</label>
                        <input type="text" id="city-inp" />
                        <label for="state-inp">State</label>
                        <input type="text" id="state-inp" />
                        <label for="country-inp">Country</label>
                        <input type="text" id="country-inp" />
                        <label for="shape-inp">Shape</label>
                        <input type="text" id="shape-inp" />
                        <button id ="search-btn" type ="button">Search</button>
                        <button id ="refresh-btn" type ="button">Refresh</button>
                    </form>
                </div>
            </div>
    </div>
    <div class = "container">
        <div class= "row">
            <div class = "col-md-10">
                
                <p id = "ufo-sighting">UFO Sightings</p>
                <table id="table1" class="table table-bordered table-striped"></table>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="index.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- DATA TABES SCRIPT -->
<script src ="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
   $(document).ready( function () {
    $('#table1').DataTable();
} );
  </script>
    
</body>
</html>
